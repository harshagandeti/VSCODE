<html>
    <head>
        <title>button types</title>
    </head>
    <body>
        <style>
            h2{
                color: orange;
                font-style: italic;
            }

        </style>
        <H2>Text box</H2>
        username:<input type="text" size="40" max size="40"><br><br>
        password:<input type="password" size="40" max size="40">
        <H2>Radio button</H2><br>
        <h4>Gender</h4>
        <input type="radio" name="gender">male
        <input type="radio" name="gender">female
        <H2>Check Box</H2>
        <h4>Hobbies</h4>
        <input type="checkbox"  name="hobbies">watching TV<br>
        <input type="checkbox"  name="hobbies">playing games<br>
        <input type="checkbox"  name="hobbies">eating<br>
        <input type="checkbox"  name="hobbies">cooking<br>
        <input type="checkbox"  name="hobbies">reading books<br>
        <input type="checkbox"  name="hobbies">playing cricket
        <h2>Textarea</h2>
        <h4>Address:</h4>
        <textarea rows="10" cols="40"></textarea>
        <h2>selected tag</h2>
        <h4>interested corners</h4>
        <select size="3" multiple>
            <option>C LANGUAGE</option>
            <option>C++</option>
            <option>JAVA PROGRAMMING</option>
            <option>PYTHON</option>
            <option>HTML</option>
            <option>CSS</option>
        </select>
        <h2>file upload</h2>
       <h4>Upload Your Resume </h4>
       <input type="file" name="file" accept=""><br><br>

        <H2>Button</H2>
        <input type="button" name="button" value="save">
        <input type="submit" name="button" value="submit">
        <input type="button" name="button" value="reset">




    </body>
</html>
